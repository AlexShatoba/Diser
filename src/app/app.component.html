<ngx-codemirror 
  [(ngModel)] = "content"
  [options]="{
    name: 'editor',
    lineNumbers: true,
    lineWrapping : true,
    theme: 'material',
    mode: 'application/typescript'
  }"
  
  ></ngx-codemirror>
  <button mat-button (click)="changeEditor()">Transform</button>
  <router-outlet></router-outlet>
